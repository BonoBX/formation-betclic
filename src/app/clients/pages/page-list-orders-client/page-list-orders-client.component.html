<app-template-a [title]="title" [subtitle]="subtitle">
  <app-table-dark *ngIf="clientOrdersCollection$ | async as clientOrdersCollection" [headers]="headers">
    <tr *ngFor="let item of clientOrdersCollection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt | currency: 'EUR' }}</td>
      <td>{{ item | total | currency: 'EUR' }}</td>
      <td>{{ item | total: 'TTC' | currency: 'EUR' }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-dark>
</app-template-a>
