<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="type">Type :</label>
      <input formControlName="typePresta" type="text" class="form-control" id="type">
      <div class="alert alert-danger" *ngIf="formGroup.get('typePresta').invalid && formGroup.get('typePresta').touched">Champs invalide</div>
    </div>

    <div class="form-group">
      <label for="client">Client :</label>
      <input formControlName="client" type="text" class="form-control" id="client">
      <div class="alert alert-danger" *ngIf="formGroup.get('client').invalid && formGroup.get('client').touched">Champs requis</div>
    </div>

    <div class="form-group">
      <label for="nbJours">Nb. Jours :</label>
      <input formControlName="nbJours" type="number" class="form-control" id="nbJours">
    </div>

    <div class="form-group">
      <label for="tjmHt">Tjm HT :</label>
      <input formControlName="tjmHt" type="text" class="form-control" id="tjmHt">
    </div>

    <div class="form-group">
      <label for="tva">TVA :</label>
      <input formControlName="tva" type="text" class="form-control" id="tva">
    </div>

    <div class="form-group">
      <label for="comment">Comment :</label>
      <input formControlName="comment" type="text" class="form-control" id="comment">
      <div class="alert alert-danger" *ngIf="formGroup.get('comment').errors?.required && formGroup.get('comment').touched">Champs requis</div>
      <div class="alert alert-danger" *ngIf="formGroup.get('comment').errors?.minlength && formGroup.get('comment').touched">Champs trop petit</div>
    </div>

    <div class="form-group">
      <label for="state">State :</label>
      <select formControlName="state" class="form-control" id="state">
        <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
      </select>
    </div>

    <app-btn typeButton="submit" [disabled]="formGroup.invalid" label="Valider"></app-btn>
  </form>
</div>
